<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/boilerplate.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Weather app</title>
  </head>
  <body>
    <div class="card">
      <div class="card__search">
        <input
          type="text"
          class="card__search__input"
          placeholder="Enter city name"
          spellcheck="false"
        />

        <button onclick="checkCityWeather()" class="card__search__button">
          <img src="images/search.png" alt="search_icon" />
        </button>
      </div>

      <div class="card__weather">
        <div class="icon__container">
          <img src="images/rain.png" alt="" class="weather__icon" />
        </div>

        <h1 class="weather__temp">-Â°C</h1>
        <h2 class="weather__city">--</h2>

        <div class="card__weather__details">
          <div class="humidity col">
            <img src="images/humidity.png" alt="" />
            <div class="humidity__text">
              <p class="humidity__percent">-%</p>
              <p class="description">Humidity</p>
            </div>
          </div>

          <div class="wind col">
            <img src="images/wind.png" alt="" />
            <div class="wind__text">
              <p class="wind__speed">-km/h</p>
              <p class="description">Wind speed</p>
            </div>
          </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
